<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios - JS</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: skyblue;
        }
    </style>
</head>
<body>
    <form id="ex1">
        <h3>Ex.1:</h3>
        <label for="text">Primeiro número</label>
        <input type="text" name="num1" id="num1">
        <p></p>
        <label for="text">Segundo número</label>
        <input type="text" name="num2" id="num2">
        <p></p>
        <button onclick="verificaMaior()">Verificar</button>
        <p id="mostra-resultado"></p>
    </form>

    <br>

    <form id="ex2">
        <h3>Ex.2:</h3>
        <label for="text">Insira a nota</label>
        <input type="text" name="nota" id="nota">
        <p></p>
        <button onclick="MostrarNota()">Verificar aprovação</button>
        <p></p>
    </form>

    <br>

    <form onsubmit="event.preventDefault()" id="ex3">
        <h3>Ex.3:</h3>
        <label for="text">Insira os números</label>
        <input type="number" id="numero">
        <p></p>
        <button onclick="adicionarNumero()">Adicionei um número</button>
        <button onclick="media()">Média dos números adicionados</button>
    </form>

    <br>

    <form id="ex4">
        <h3>Ex.4:</h3>
        <label for="text">Insira uma letra</label>
        <input type="text" id="ab">
        <p></p>
        <button onclick="letra()">Clique</button>
        <p></p>
    </form>

    <br>

    <form onsubmit="event.preventDefault()" id="ex5">
        <h3>Ex.5:</h3>
        <label for="text">Insira o numero de colunas</label>
        <input type="number" id="colunas">
        <p></p>
        <label for="text">Insira o numero de linhas</label>
        <input type="number" id="linhas">
        <p></p>
        <label for="text">Selecione os valores</label>
        <input type="number" id="valores">
        <p></p>
        <button onclick="SomaMatriz()">Verificar</button>
        <p></p>
    </form>

    <form>
        <button id="op1">Opção 1</button>
        <button id="op2">Opção 2</button>
        <button id="op3">Opção 3</button>
        <button id="op4">Opção 4</button>
    </form>
    
</body>
<script>
    function verificaMaior(){
        let num1 = parseInt(document.getElementById('num1').value);
        let num2 = parseInt(document.getElementById('num2').value);
    
        if(num1 > num2){
            alert("num1 é maior");
        } else{
            alert("num2 é maior");
        }
    }

    function MostrarNota(){
        let nota = parseInt(document.getElementById('nota').value);

        if(nota < 0 || nota > 10){
            alert('sua nota deve ser entre 0 a 10');
            return
        }

        if(nota < 6){
            alert('reptovado')
        } else if(nota >= 6 && nota < 8){
            alert('Aprovado')
        } else {
            alert('aprovado com louvor')
        }
    }

    let numeros = [];

    function adicionarNumero(){
        let numero = parseInt(document.getElementById('numero').value);
        numeros.push(numero)
        alert(`o número ${numero} foi inserido no vetor`)
        document.getElementById('numero').value = '';
    }

    function media(){
        let total = 0;
        for(let i=0; i<numeros.length; i++){
            total += numeros[i];
        }
        let resultado = total/numeros.length
        alert(`a média é ${resultado}`)
    }

    function letra(){
        let letra = document.getElementById('ab').value;
        if(letra == 'a'){
            alert('A')
        } else if(letra == 'b'){
            alert('B')
        } else{
            alert('outra letra')
        }
    }

    function SomaMatriz(){
        const somaMatriz = (m) => {
            let soma = 0;
            
            m.forEach(linha => {
                linha.forEach(v => soma += parseFloat(v));
            });

            return soma
        }

        const matriz = [[3, 5, 1],
                        [2, 1, 1],
                        [3, 1, 1]];

        window.alert(somaMatriz(matriz));
    }

    function fatorial(){
        const fatorial = (x) => {
            let result = 1;

            while(x > 0){
                result *= x;
                x--;
            }

            return result;
        }

        window.alert(fatorial(3));
    }

    function opcoes_escolhidas(){
        window.alert("Escolha uma opção de 1 a 3.")

        const btn1 = document.getElementById("op1")
        btn1.addEventListener('click', (event) => {
            window.alert("Opção 1 escolhida")
        })

        const btn2 = document.getElementById("op2")
        btn2.addEventListener('click', (event) => {
            window.alert("Opção 2 escolhida")
        })

        const btn3 = document.getElementById("op3")
        btn3.addEventListener('click', (event) => {
            window.alert("Opção 3 escolhida")
        })

        const btn4 = document.getElementById("op4")
        btn4.addEventListener('click', (event) => {
            window.alert("Opção inválida escolhida")
        })
    }

    function maiorValor(){
        const maiorVal = (vet) => {
            let maior = vet[0];

            for(el of vet){
                if(el > maior)
                    maior = el;
            }

            return maior;
        }

        window.alert(maiorVal([4, 3, 2, 9, 2]));
    }

    function mediaMatriz(){
        const mediaMatriz = (m) => {
            let soma = 0;
            
            m.forEach(linha => {
                linha.forEach(v => soma += parseFloat(v));
            });

            return soma / (m.length * m[0].length);
        }

        const matriz = [[3, 5, 1],
                        [2, 1, 1],
                        [3, 1, 1]];

        window.alert(mediaMatriz(matriz));
    }
</script>
</html>
